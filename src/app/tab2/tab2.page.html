<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </div>

 <div>
  <ion-label>Entrer votre donnée : </ion-label>
  <ion-input aria-label="myChange"
  placeholder="Placer votre donnée ici" class="myData" helperText="Min. caractère" [counter]="true" [maxlength]="20" [(ngModel)]="version"></ion-input>
  <p>{{ version }}</p>

  <ion-item>
    <ion-input label="Email:" labelPlacement="floating"></ion-input>
  </ion-item>
 </div>
 
 <div class="button-container" *ngIf="showButton">
  <ion-button class="green-button" (click)=ajouterElement()>Saisie mot</ion-button>
</div>



<div class="tableau-container">
    <h2>Tableau Non Trié :</h2>
    <ul class="liste-centree">
      <li *ngFor="let item of tableauNonTrie" >{{ item }}</li>
    </ul>
  </div>

  <div *ngIf="tableauTrie.length > 0" class="tableau-container">
    <h2>Tableau Trié :</h2>
    <ul class="liste-centree">
      <li *ngFor="let item of tableauTrie" >{{ item }}</li>
    </ul>
  </div>
 

  <div class="button-container" *ngIf="showButton">
    <ion-button class="green-button" (click)="trierEtAfficher()">Trier et Afficher</ion-button>
  </div>
  


  
  
</ion-content>
